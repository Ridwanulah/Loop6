<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 6</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="main">
      <section class="main__section-member-info">
        <header class="main__section-header">
          <h1 class="main__section-header-h1">Become a member</h1>
          <p class="main__section-header-p">
            Use social network to join us instantly.
          </p>
          <p class="main__section-header-p">
            You won't spend any time confirming those boring emails.
          </p>
        </header>
        <article class="main__section-article">
          <div class="main__section-article-socials">
            <img
              src="./img/googleplus.svg"
              alt="googleplus"
              class="social-icon"
            />
            <h5 class="main__section-article-h5">SIGN UP WITH GOOGLE+</h5>
          </div>
          <div class="main__section-article-socials">
            <img src="./img/facebook.svg" alt="facebook" class="social-icon" />
            <h5 class="main__section-article-h5">SIGN UP WITH FACEBOOK</h5>
          </div>
          <div class="main__section-article-socials">
            <img src="./img/twitter.svg" alt="twitter" class="social-icon" />
            <h5 class="main__section-article-h5">SIGN UP WITH TWITTER</h5>
          </div>
        </article>
        <footer class="main__footer">
          <p class="main__footer-p">You can still with your email addres</p>
          <p class="main__footer-sign-up">SIGN UP WITH EMAIL</p>
        </footer>
      </section>
      <section class="main__section-artwork">
        <img src="./img/side.jpg" alt="side" class="main__section-img" />
      </section>
    </main>
  </body>
</html>
